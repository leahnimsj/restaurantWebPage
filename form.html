<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Restaurant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/add.css">
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Leah's Seattle Restaurant Guide</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home Page</a></li>
          <li><a href="update.html">Update Record Form</a></li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>


    <h1 class="text-center">Add a Restaurant to Leah's Database</h1>
    <h4 class="text-center">Please complete the following information:</h4>
    <div class="container">
      <form id="updateRestaurant">
        <div class="form-group">
          <label for="restaurantName">Restaurant Name</label>
          <input type="string" class="form-control" name="restaurantName" placeholder="e.g. Bob's Restaurant">
        </div>
        <div class="form-group">
          <label for="cuisine">Cuisine</label>
          <input type="string" class="form-control" name="cuisine" placeholder="e.g. Italian">
        </div>
        <div class="form-group">
          <label for="expensiveRating">Price Rating</label>
          <input type="integer" class="form-control" name="expensiveRating" placeholder="1-5">
        </div>
        <div class="form-group">
          <label for="locationNeighborhood">Location</label>
          <input type="string" class="form-control" name="locationNeighborhood" placeholder="Neighborhood">
        </div>
        <div class="form-group">
          <label for="closeToHome">Close to Home?</label>
          <input type="boolean" class="form-control" name="closeToHome" placeholder="true">
        </div>
        <div class="form-group">
          <label for="website">Restaurant Link</label>
          <input type="url" class="form-control" name="website" placeholder="http://www.irwinsbakeryseattle.com/">
        </div>
        <div id="buttonDiv">
          <button type="submit" id="addRecordButton" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>


    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascripts/javascript_form.js"></script>
  </body>
</html>
