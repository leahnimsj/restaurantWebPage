<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/update.css">
    <title>Update Restaurant</title>
  </head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">Leah's Seattle Restaurant Guide</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="index.html">Home Page</a></li>
          <li><a href="form.html">Add Record Form</a></li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>




    <h1 class="text-center">Update Restaurant Record</h1>

    <div class="container">
      <table class="table text-center" id="updateTable">
        <thead>
          <tr>
            <th class="text-center">Restaurant Name</th>
            <th class="text-center">Update Record</th>
          </tr>
        </thead>
        <tbody id="table_body">
        </tbody>
      </table>
    </div>



    <div>
      <div class="container">
        <form id="updateRestaurant">
          <h4 class="text-center">Please complete the following information:</h4>
          <div class="form-group">
            <label for="exampleInputEmail1">Restaurant Name</label>
            <input type="string" class="form-control" name="restaurantName" placeholder="Restaurant Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Cuisine</label>
            <input type="string" class="form-control" name="cuisine" placeholder="Cuisine">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Price Rating</label>
            <input type="integer" class="form-control" name="expensiveRating" placeholder="1-5">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Location</label>
            <input type="string" class="form-control" name="locationNeighborhood" placeholder="Neighbordhood">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Close to Home?</label>
            <input type="boolean" class="form-control" name="closeToHome" placeholder="true">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Restaurant Link</label>
            <input type="url" class="form-control" name="website" placeholder="http://www.irwinsbakeryseattle.com/">
          </div>
          <button type="submit" id="addRecordButton" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>







    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascripts/javascript_update.js"></script>
  </body>
</html>
